<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Activate Your Account</h2>
        <p class="text-gray-600 mb-6">
            You need to activate your account before logging in. An activation link has been sent to your email.
            Please check your inbox and follow the link to activate your account.
        </p>
        <p class="text-sm text-gray-500">If you haven't received the email, please check your spam folder or contact support.</p>
    </div>
</body>
</html>
