<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Contacting Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
        <div class="px-6 py-4">
            <h1 class="text-2xl font-semibold text-gray-800">Thank You, {{ name }}!</h1>
            <p class="mt-2 text-gray-600">We have received your message:</p>
            <blockquote class="mt-4 border-l-4 border-blue-500 pl-4 text-gray-700 italic">
                "{{ message }}"
            </blockquote>
            <p class="mt-6 text-gray-600">Our team will get back to you shortly.</p>
        </div>
        <div class="bg-gray-100 px-6 py-4">
            <p class="text-gray-600">Best Regards,</p>
            <p class="text-gray-600">The Support Team</p>
        </div>
    </div>
</body>
</html>
