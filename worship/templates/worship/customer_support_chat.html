{% extends 'base.html' %}

{% block title %}Customer Support- My bookshop{% endblock %}

{% block content %}

{% load static %}


<div class="flex justify-center items-center h-screen bg-gray-200">

    <!-- Chat Box -->
    <div class="chat-box p-8 bg-white rounded-lg shadow-xl max-w-lg w-full">

        <!-- Header -->
        <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Chat with Us</h1>

        <!-- Chat Form -->
        <form method="post" class="mb-6">
            {% csrf_token %}
            <textarea name="query" rows="4" placeholder="Ask your question here..."
                      class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 ease-in-out text-gray-700"></textarea>
            <button type="submit" 
                    class="w-full py-3 mt-4 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-lg font-semibold hover:from-green-600 hover:to-green-400 transition duration-300 ease-in-out">
                Send
            </button>
        </form>

        <!-- Response Section -->
        {% if response %}
        <div class="bg-white p-6 rounded-lg shadow-md mt-4">
            <h2 class="text-xl font-semibold text-green-600 mb-2">Response:</h2>
            <p class="text-gray-700">{{ response }}</p>
        </div>
        {% endif %}
    </div>
</div>


{% endblock %}
