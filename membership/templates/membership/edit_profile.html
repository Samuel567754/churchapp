{% comment %} {% extends 'base.html' %}

{% block title %}Edit profile - My Website{% endblock %}

{% block content %} {% endcomment %}


<!-- templates/users/edit_profile_partial.html -->
<div class="container mx-auto px-4 py-10">
    <h2 class="text-3xl text-center font-bold text-blue-600 mb-6">Edit Your Profile</h2>
    
    <form method="POST" action="{% url 'edit_profile' %}" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out">
                Save Changes
            </button>
        </div>
    </form>


    <div class="flex items-center justify-center mt-10">
        <a href="" data-url="{% url 'profile_overview' %}" class="load-content inline-flex items-center px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white mr-3" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M12 2a6 6 0 100 12 6 6 0 000-12zm0 10a4 4 0 110-8 4 4 0 010 8zm-6 8a8 8 0 0116 0H6z" clip-rule="evenodd" />
            </svg>
            Profile Overview
        </a>
    </div>
</div>
{% comment %} {% endblock %} {% endcomment %}
