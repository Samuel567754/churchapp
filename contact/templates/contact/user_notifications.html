<div class="flex justify-center items-center min-h-screen bg-gray-50 py-8 overflow-auto">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-4xl font-semibold text-gray-900 mb-6 text-center flex items-center justify-center space-x-3">
            <!-- Notification Icon -->
            <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a4 4 0 00-4 4v4a2 2 0 00-2 2v3a1 1 0 001 1h10a1 1 0 001-1v-3a2 2 0 00-2-2V6a4 4 0 00-4-4zM9 8V6a2 2 0 114 0v2H9z"/>
            </svg>
            <span>All Notifications</span>
        </h1>
        

        {% if notifications %}
        <div class="max-h-80 overflow-y-auto">
            <ul>
                {% for notification in notifications %}
                    <li class="bg-white border border-gray-200 p-5 mb-4 rounded-lg shadow-lg hover:shadow-xl transition duration-200">
                        <div class="flex items-center mb-3">
                            <svg class="w-6 h-6 text-blue-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12c0-4.97-4.03-9-9-9S3 7.03 3 12a9 9 0 0018 0z" />
                            </svg>
                            <h2 class="text-lg font-semibold text-gray-900">{{ notification.title }}</h2>
                        </div>
                        <p class="text-gray-700 mb-2">{{ notification.message }}</p>
                        <p class="text-sm text-gray-400">Received on {{ notification.created_at|date:"F j, Y, g:i a" }}</p>
                    </li>
                {% endfor %}
            </ul>
            </div>
        {% else %}
        <p class="text-center text-gray-500 mt-4 text-lg font-medium italic bg-gray-50 p-4 rounded-lg shadow-lg border border-gray-200 max-w-md mx-auto">
            No notifications available.
        </p>
        
        {% endif %}
    </div>
</div>
